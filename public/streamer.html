<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Streamer</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
	<script src="/socket.io/socket.io.js"></script>
</head>

<body>
	<div class="camera">
		<video id="video" width="300" , height="300"></video>
	</div>
	<script>
		var socket = io();
		var canvas = document.createElement('canvas');
		var context = canvas.getContext('2d');
		var video = document.getElementById('video');
		var mediaConfig = {
			video: true
		};
		var errBack = function(e) {
			console.log('An error has occurred!', e)
		};

		// Put video listeners into place
		if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
			navigator.mediaDevices.getUserMedia(mediaConfig).then(function(stream) {
				video.srcObject = stream;
				video.play();
			});
		}
		const FPS = 30;

		video.addEventListener('play', function() {
			var $this = this; //cache
			(function loop() {
				if (!$this.paused && !$this.ended) {
					context.drawImage($this, 0, 0, 300, 300);
					var data = canvas.toDataURL('image/jpeg');
					var today = new Date();
					var n = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
					// returns a frame encoded in base64
					socket.emit('IMAGE_DATA_FROM_STREAMER',{
						image: canvas.toDataURL('image/jpeg'),
						time:n
					});
					setTimeout(loop, 1000 / FPS); // drawing at 30fps
				}
			})();
		}, 0);
	</script>
</body>

</html>
