<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Client</title>
	<style>
		#container {
			margin: 0px auto;
			width: 500px;
			height: 375px;
			border: 10px #333 solid;
		}

		#videoElement {
			width: 500px;
			height: 375px;
			background-color: #666;
		}
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
	<script src="/socket.io/socket.io.js"></script>
</head>

<body>
	<div id="container">
		<img src="" id="videoElement">
		<script>
			// get img dom element
			var img = document.getElementById('videoElement');
			var socket = io();
			socket.on('IMAGE_DATA_FOR_CLIENT', data => {
				img.src = data.image;
			});

		</script>
	</div>
</body>

</html>
